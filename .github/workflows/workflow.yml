name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on version tags

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi  # Specify the environment you created
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__  # Use the token for authentication
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # Store your PyPI token in GitHub Secrets
        run: twine upload dist/*
